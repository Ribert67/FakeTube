<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyYouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-profile">Profile</div>
    </header>
    <main>
        <div class="video-grid">
            <!-- Video Thumbnails and Titles will go here -->
            <div class="video">
                <img src="https://via.placeholder.com/210x118" alt="Video Thumbnail">
                <div class="video-title">Sample Video 1</div>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/210x118" alt="Video Thumbnail">
                <div class="video-title">Sample Video 2</div>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/210x118" alt="Video Thumbnail">
                <div class="video-title">Sample Video 3</div>
            </div>
            <!-- Add more video blocks as needed -->
        </div>
    </main>
</body>
</html>
