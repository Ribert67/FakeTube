<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>FakeTube</h2>
            <!-- Navigation Links -->
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <!-- Video Thumbnails -->
            <div class="video-grid">
                <!-- Generate Thumbnails and Titles Dynamically -->
                <!-- Thumbnail 1 -->
                <div class="video">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <div class="video-title">Random Video Title 1</div>
                </div>
                <!-- Thumbnail 2 -->
                <div class="video">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <div class="video-title">Random Video Title 2</div>
                </div>
                <!-- Thumbnail 3 -->
                <div class="video">
                    <img src="thumbnail3.jpg" alt="Video Thumbnail">
                    <div class="video-title">Random Video Title 3</div>
                </div>
                <!-- Add more video blocks as needed -->
            </div>
        </div>
    </div>
</body>
</html>
